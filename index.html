<!DOCTYPE html>
<html lang="tr"> <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* :root -> DeÄŸiÅŸken TanÄ±mlama
           NEDEN: Renkleri tek bir yerden yÃ¶netmek iÃ§in.
           Maviyi deÄŸiÅŸtirmek istersen sadece burayÄ± deÄŸiÅŸtirmen yeterli. */
        :root {
            --primary-color: #4a90e2; /* Ana renk (Mavi) */
            --bg-color: #f8f9fa;      /* Arka plan rengi (AÃ§Ä±k Gri) */
            --card-bg: #ffffff;       /* Kart rengi (Beyaz) */
            --text-dark: #333333;     /* Koyu yazÄ± rengi */
            --text-light: #666666;    /* AÃ§Ä±k yazÄ± rengi */
        }

        /* SayfanÄ±n geneli iÃ§in ayarlar */
        body {
            font-family: 'Poppins', sans-serif; /* YÃ¼klediÄŸimiz yazÄ± tipini kullan */
            background-color: var(--bg-color);  /* YukarÄ±daki deÄŸiÅŸkeni kullan */
            margin: 0;  /* TarayÄ±cÄ±nÄ±n varsayÄ±lan kenar boÅŸluklarÄ±nÄ± sÄ±fÄ±rla */
            padding: 0;

        /* HEADER: Ãœst MenÃ¼ Ã‡ubuÄŸu */
        header {
            background-color: #2c3e50; /* Koyu lacivert */
            color: white;              /* YazÄ±lar beyaz */
            padding: 20px 0;           /* Ãœstten-alttan 20px boÅŸluk */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* AltÄ±na hafif gÃ¶lge at */
            position: sticky; /* Sayfa aÅŸaÄŸÄ± kaysa bile... */
            top: 0;           /* ...bu menÃ¼ en tepede yapÄ±ÅŸÄ±k kalsÄ±n. */
            z-index: 100;     /* DiÄŸer her ÅŸeyin Ã¼stÃ¼nde gÃ¶rÃ¼nsÃ¼n (Katman sÄ±rasÄ±) */
        }

        /* CONTAINER: Ä°Ã§erik Kutusu
           NEDEN: Ä°Ã§erikler ekranÄ±n en saÄŸÄ±na-soluna yapÄ±ÅŸmasÄ±n, ortada dursun. */
        .container {
            max-width: 1200px; /* En fazla 1200px geniÅŸle */
            margin: 0 auto;    /* Ortala (SaÄŸ ve sol boÅŸluklar eÅŸit olsun) */
            padding: 0 20px;   /* Ä°Ã§erikten kenarlara 20px pay bÄ±rak */
            display: flex;     /* Flexbox: Ä°Ã§indekileri yan yana diz */
            justify-content: space-between; /* Birini sola, birini saÄŸa it */
            align-items: center; /* Dikey olarak ortala */
            flex-wrap: wrap;   /* Ekrana sÄ±ÄŸmazsa alt satÄ±ra geÃ§ */
        }

        h1 { margin: 0; font-size: 24px; } /* BaÅŸlÄ±k ayarÄ± */

        /* Arama Kutusu AlanÄ± */
        .search-box {
            display: flex; /* Kutu ve butonu yan yana koy */
            gap: 10px;     /* AralarÄ±na 10px boÅŸluk bÄ±rak */
        }

        /* YazÄ± yazdÄ±ÄŸÄ±mÄ±z kutu (Input) */
        input[type="text"] {
            padding: 10px 15px;    /* Ä°Ã§ boÅŸluk */
            border-radius: 20px;   /* KÃ¶ÅŸeleri yuvarla */
            border: none;          /* Ã‡erÃ§eveyi kaldÄ±r */
            outline: none;         /* TÄ±klayÄ±nca Ã§Ä±kan mavi Ã§izgiyi kaldÄ±r */
            width: 250px;          /* GeniÅŸlik */
            font-family: inherit;  /* SayfanÄ±n yazÄ± tipini miras al */
        }

        /* ARA Butonu */
        button {
            padding: 10px 20px;
            background-color: var(--primary-color); /* Mavi */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;        /* Ãœzerine gelince el iÅŸareti Ã§Ä±ksÄ±n */
            font-weight: 600;       /* YazÄ± kalÄ±nlÄ±ÄŸÄ± */
            transition: background 0.3s; /* Renk deÄŸiÅŸimi yumuÅŸak olsun */
        }

        /* Hover: Fare Ã¼zerine gelince ne olsun? */
        button:hover { background-color: #357abd; /* Rengi koyulaÅŸtÄ±r */ }

        /* LOADER: DÃ¶nen YÃ¼kleme HalkasÄ± */
        .loader {
            border: 5px solid #f3f3f3; /* Gri Ã§ember */
            border-top: 5px solid var(--primary-color); /* Ãœst kÄ±smÄ± mavi */
            border-radius: 50%; /* Tam yuvarlak yap */
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite; /* DÃ¶nme animasyonunu baÅŸlat */
            margin: 50px auto; /* Ortala */
            display: none;     /* BAÅLANGIÃ‡TA GÄ°ZLE (JS ile gÃ¶stereceÄŸiz) */
        }

        /* DÃ¶nme Animasyonunun Tarifi */
        @keyframes spin { 
            0% { transform: rotate(0deg); }   /* BaÅŸlangÄ±Ã§: 0 derece */
            100% { transform: rotate(360deg); } /* BitiÅŸ: 360 derece (Tam tur) */
        }

        /* IZGARA SÄ°STEMÄ° (GRID) - En Kritik CSS KÄ±smÄ± */
        #kitap-listesi {
            display: grid; /* Izgara dÃ¼zenini aÃ§ */
            /* Sihirli Kod: Ekrana kaÃ§ tane 220px sÄ±ÄŸarsa o kadar sÃ¼tun oluÅŸtur */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 25px;      /* Kartlar arasÄ± boÅŸluk */
            padding: 40px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* KÄ°TAP KARTI TASARIMI */
        .kitap-karti {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden; /* Karttan taÅŸan resim kÄ±sÄ±mlarÄ±nÄ± gizle */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* GÃ¶lge ver */
            transition: transform 0.3s; /* Hareket efekti sÃ¼resi */
            display: flex;
            flex-direction: column; /* Ä°Ã§indekileri alt alta diz */
        }

        /* Fare karta gelince kart yukarÄ± zÄ±plasÄ±n */
        .kitap-karti:hover {
            transform: translateY(-10px); /* 10px yukarÄ± git */
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); /* GÃ¶lgeyi bÃ¼yÃ¼t */
        }

        /* Resim AlanÄ± */
        .img-container {
            height: 280px; /* Sabit yÃ¼kseklik */
            background-color: #eee;
            overflow: hidden;
        }

        .kitap-karti img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Resmi kutuya sÄ±ÄŸdÄ±r ama ezilip bÃ¼zÃ¼lmesin (Crop yap) */
            transition: transform 0.5s;
        }
        
        /* Resmin Ã¼zerine gelince hafif bÃ¼yÃ¼sÃ¼n (Zoom etkisi) */
        .kitap-karti:hover img { transform: scale(1.05); }

        /* Kart Ä°Ã§eriÄŸi */
        .content {
            padding: 20px;
            flex-grow: 1; /* KartÄ±n altÄ±ndaki boÅŸluÄŸu doldur */
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            /* YazÄ± Ã§ok uzunsa 2 satÄ±rda kesip "..." koyma kodu */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .author {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .price-tag {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60; /* YeÅŸil fiyat rengi */
            margin-top: auto; /* FiyatÄ± en alta it */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Ä°ncele Butonu */
        .btn-incele {
            font-size: 12px;
            text-decoration: none; /* Alt Ã§izgiyi kaldÄ±r */
            background-color: #eee;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .btn-incele:hover { background-color: #ddd; }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>ğŸ“š Kitap DÃ¼nyasÄ±</h1>
            <div class="search-box">
                <input type="text" id="aramaInput" placeholder="Kitap veya yazar ara..." value="Yapay Zeka">
                
                <button onclick="aramayiBaslat()">ARA</button>
            </div>
        </div>
    </header>

    <div id="loader" class="loader"></div>

    <div id="kitap-listesi" class="container"></div>


    <script>
        // DOMContentLoaded: "Sayfa tamamen yÃ¼klendiÄŸinde bu kodu Ã§alÄ±ÅŸtÄ±r"
        // Neden: Sayfa yÃ¼klenmeden elemanlarÄ± aramaya kalkmayalÄ±m diye.
        document.addEventListener('DOMContentLoaded', () => {
            aramayiBaslat(); // Sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz varsayÄ±lan aramayÄ± yap
        });

        // Klavye olayÄ±nÄ± dinle: KullanÄ±cÄ± "Enter" tuÅŸuna bastÄ± mÄ±?
        document.getElementById("aramaInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                aramayiBaslat(); // Evet bastÄ±, aramayÄ± baÅŸlat
            }
        });

        // ASYNC: Bu fonksiyon internetten veri Ã§ekeceÄŸi iÃ§in "Asenkron" (Beklemeli) Ã§alÄ±ÅŸÄ±r.
        async function aramayiBaslat() {
            
            // 1. ADIM: HTML'deki elemanlarÄ± seÃ§ip deÄŸiÅŸkenlere atÄ±yoruz
            const inputVal = document.getElementById('aramaInput').value; // YazÄ±lan metni al
            const listeDiv = document.getElementById('kitap-listesi');    // RafÄ± seÃ§
            const loader = document.getElementById('loader');             // YÃ¼kleniyor simgesini seÃ§

            if (!inputVal) return; // EÄŸer kutu boÅŸsa hiÃ§bir ÅŸey yapma, dur.

            // 2. ADIM: Temizlik ve HazÄ±rlÄ±k
            listeDiv.innerHTML = "";      // Eski kitaplarÄ± temizle
            loader.style.display = "block"; // DÃ¶nme animasyonunu gÃ¶rÃ¼nÃ¼r yap

            // 3. ADIM: API Adresini HazÄ±rla
            // q=inputVal -> KullanÄ±cÄ±nÄ±n yazdÄ±ÄŸÄ± kelimeyi Google'a gÃ¶nderiyoruz
            const url = `https://www.googleapis.com/books/v1/volumes?q=${inputVal}&maxResults=12&langRestrict=tr`;

            try {
                // 4. ADIM: Ä°STEK GÃ–NDERME (FETCH)
                // await: "Google cevap verene kadar burada dur, aÅŸaÄŸÄ±ya inme"
                const response = await fetch(url);
                
                // 5. ADIM: PAKETÄ° AÃ‡MA (JSON)
                // Gelen ham veriyi JavaScript'in anlayacaÄŸÄ± ÅŸekle Ã§evir
                const data = await response.json();

                // Veri geldi, artÄ±k loader'Ä± gizleyebiliriz
                loader.style.display = "none";

                // EÄŸer hiÃ§ kitap bulunamadÄ±ysa uyarÄ± ver
                if (!data.items) {
                    listeDiv.innerHTML = "<h3 style='text-align:center; width:100%;'>ÃœzgÃ¼nÃ¼z, kitap bulunamadÄ±.</h3>";
                    return;
                }

                // 6. ADIM: DÃ–NGÃœ (HER KÄ°TAP Ä°Ã‡Ä°N)
                // Gelen 12 kitabÄ±n her biri iÃ§in bu sÃ¼slÃ¼ parantez iÃ§indekileri yap
                data.items.forEach(kitap => {
                    const info = kitap.volumeInfo; // Kitap bilgilerini 'info'ya ata
                    
                    // Veri GÃ¼venliÄŸi: Bazen resim veya yazar eksik olabilir.
                    // Resim varsa al, YOKSA (||) varsayÄ±lan gri resmi kullan.
                    const resim = info.imageLinks?.thumbnail || "https://via.placeholder.com/200x300?text=Kapak+Yok";
                    const baslik = info.title;
                    // Yazarlar liste gelir, join ile virgÃ¼lle birleÅŸtir
                    const yazar = info.authors ? info.authors.join(", ") : "Yazar Bilinmiyor";
                    
                    // SimÃ¼lasyon: Google fiyat vermez, rastgele fiyat uyduruyoruz
                    const fiyat = (Math.random() * 200 + 40).toFixed(2); 

                    // 7. ADIM: KART OLUÅTURMA (TEMPLATE LITERAL)
                    // Backtick (``) iÅŸareti ile HTML ÅŸablonu iÃ§ine deÄŸiÅŸkenleri (${}) gÃ¶mÃ¼yoruz.
                    const kart = `
                        <div class="kitap-karti">
                            <div class="img-container">
                                <img src="${resim}" alt="${baslik}">
                            </div>
                            <div class="content">
                                <div class="title">${baslik}</div>
                                <div class="author">${yazar}</div>
                                <div class="price-tag">
                                    ${fiyat} â‚º
                                    <a href="${info.previewLink}" target="_blank" class="btn-incele">Ä°ncele</a>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // 8. ADIM: RAFA EKLEME
                    // OluÅŸturulan kartÄ± HTML sayfasÄ±ndaki div'in iÃ§ine ekle
                    listeDiv.innerHTML += kart;
                });

            } catch (error) {
                // HATA YÃ–NETÄ°MÄ°: Ä°nternet kesilirse burasÄ± Ã§alÄ±ÅŸÄ±r
                console.error(error); // HatayÄ± geliÅŸtirici konsoluna yaz
                loader.style.display = "none"; // Loader'Ä± gizle
                listeDiv.innerHTML = "<h3>Bir hata oluÅŸtu. Ä°nternet baÄŸlantÄ±nÄ±zÄ± kontrol edin.</h3>";
            }
        }
    </script>
</body>
